<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>我的 GitHub 網頁</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f5f5f5; }
    .container { background: #fff; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 2px 8px #ccc; }
    h1 { color: #0366d6; }
    a { color: #0366d6; text-decoration: none; }
    .button {
      background-color: #0366d6;
      color: white;
      border: none;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>你好，我是 [你的名字]</h1>
    <p>這是我的 GitHub 個人網頁範例。</p>
    <p>歡迎參觀我的 <a href="https://github.com/WaKaHa059" target="_blank">GitHub</a>！</p>
    <button id="helloBtn" class="button">打招呼</button>
    <a href="write-gs.html" class="button" style="display:inline-block; margin-top:10px;">寫入 Google Sheet</a>
    <button id="readSheetBtn" class="button" style="display:inline-block; margin-top:10px;">讀取 Google Sheet</button>
    <div id="sheetData" style="margin-top:20px;"></div>
  </div>
  <script>
    document.getElementById('helloBtn').addEventListener('click', function() {
      alert('你好！感謝你的造訪。');
    });
    document.getElementById('readSheetBtn').addEventListener('click', function() {
      fetch('https://script.google.com/macros/s/AKfycby5skTEyREQaeiffT6plbFSCZfFWF1wS85m-azZWVB-KgBD5zyrcnAV-YWw354v5SSc/exec')
        .then(res => res.json())
        .then(data => {
          let html = '<table border="1" style="border-collapse:collapse;width:100%">';
          data.forEach(row => {
            html += '<tr>' + row.map(cell => `<td>${cell}</td>`).join('') + '</tr>';
          });
          html += '</table>';
          document.getElementById('sheetData').innerHTML = html;
        })
        .catch(err => {
          document.getElementById('sheetData').textContent = '讀取失敗: ' + err;
        });
    });
  </script>
</body>
</html>
